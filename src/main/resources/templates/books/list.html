<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>کتاب ها</title>
    <div th:replace="fragment/header::head"></div>
</head>
<body>
<div th:replace="fragment/header::menu"></div>

<div class="page-title">
    <p style="text-align: right">کتاب ها</p>
</div>
<!-- works -->
<div class="works" id="books">
    <div class="container">
        <div class="row">
            <table class="table table-hover" style="direction: rtl">
                <thead>
                <td>#</td>
                <td>نام</td>
                <td>موضوع</td>
                <td>نویسنده</td>
                <td>سال انتشار</td>
                <td>تعداد موجود</td>
                </thead>
                <tr th:each="book : ${books} ">
                    <td >
                        <!-- work details image -->
                        <img class="img-responsive" width="100px" th:src="'/img/book/'+${book.getImage()}" alt="" />
                        <!-- heading -->
                        <!-- brand org -->
                        <!--                                <h6 th:text=" ${#temporals.format(admin.getUpdatedAt(), 'yyyy-MM-dd')}"></h6>-->
                    </td>
                    <td><a th:href="'/admin/books/'+${book.getId()}"><p th:text="${book.getName()}"></p></a></td>
                    <td><a th:href="'/admin/books/'+${book.getId()}"><p th:text="${book.getSubject()}"></p></a></td>
                    <td><p th:text="${book.getAuthor()}"></p></td>
                    <td><p th:text="${book.getPublishYear()}"></p></td>
                    <td><p th:text="${book.getBalance()}"></p></td>
                </tr>
            </table>
        </div>
    </div>

</div>
<div th:replace="fragment/footer::footer"></div>

</body>
</html>
