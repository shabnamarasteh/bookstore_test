<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>جزئیات کتاب</title>
    <div th:replace="fragment/header::head"></div>
</head>
<body>

    <div th:replace="fragment/header::menu"></div>

    <div class="page-title">
        <p style="text-align: right" th:text="${book.getName()}"></p>
    </div>

    <div class="works" id="book" >
        <div class="container">
            <div class="row">
                <div class="col-lg-3">
                    <img class="img-responsive" width="100px" th:src="'/img/book/'+${book.getImage()}" alt="" />
                </div>
                <div class="col-lg-9" style="border: 1px solid #eee">
                    <p style="text-align: right" th:text="${book.getName()}"><%=%></p>

                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-12" style="border: 1px solid #eee" id="comments">
                    <div th:each="comment : ${comments} ">
                        <p style="text-align: right" th:text="${comment.getUserid()}"></p>
                        <p style="text-align: right" th:text="${comment.getDescription()}"></p>
                    </div>
                </div>
            </div>
            <div class="row">
                <form action="/comment/add">
                    <div class="form-group">
                        <input type="text" name="description" class="form-control">نظر

                    </div>
                    <input type="submit" value="ثبت نظر" class="btn btn-success">
                </form>

            </div>
        </div>

    </div>
</body>
</html>
