<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ثبت کتاب جدید</title>
    <div th:replace="fragment/admin_header::head"></div>

</head>
<body>
<div th:replace="fragment/admin_header::menu"></div>
<div class="page-title">
    <p style="text-align: right"> ثبت کاربر جدید</p>
</div>

<div  class="works" id="user">
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div  class="col-md-6">
                <form role="form" id="registerUserForm" action="/admin/users/register"
                      method="post" enctype="multipart/form-data" th:object="${users}">
                    <input type="hidden" name="id" id="id" th:field="*{id}">

                    <div class="form-group">

                        <label for="firstname">نام</label>
                        <input class="form-control" type="text" id="firstname" name="firstname" th:field="*{firstname}" placeholder="نام" />
                    </div>
                    <div class="form-group">
                        <label for="lastname">نام خانوادگی</label>
                        <input class="form-control" type="text" id="lastname" name="lastname" th:field="*{lastname}" placeholder="نام خانوادگی" />
                    </div>
                    <div class="form-group">
                        <label for="nationalcode">کدملی</label>
                        <input class="form-control" type="text" id="nationalcode" name="nationalcode" th:field="*{nationalcode}" placeholder="کدملی" />
                    </div>
                    <div class="form-group">
                        <label for="email">ایمیل</label>
                        <input class="form-control" type="text" id="email" name="email" th:field="*{email}" placeholder="ایمیل" />
                    </div>
                    <div class="form-group">
                        <label for="password" th:text="رمزعبور"></label>
                        <input class="form-control" type="password" id="password" name="password" th:field="*{password}" placeholder="رمزعبور" />
                    </div>
                     <div class="form-group">
                        <label for="phonenumber" >شماره تلفن</label>
                        <input class="form-control" type="text" id="phonenumber" name="phonenumber" th:field="*{phonenumber}" placeholder="شماره تلفن" />
                    </div>
                      <div class="form-group">
                        <label for="mobilenumber">تلفن همراه</label>
                        <input class="form-control" type="text" id="mobilenumber" name="mobilenumber" th:field="*{mobilenumber}" placeholder="تلفن همراه" />
                    </div>
                     <div class="form-group">
                        <label for="address" th:text="آدرس"></label>
                        <input class="form-control" type="text" id="address" name="address" th:field="*{address}" placeholder="آدرس" />
                    </div>
                     <div class="form-group">
                        <label for="level" th:text="اشتراک"></label>
                        <select name="level" id="level" class="form-control" th:field="*{level.id}" >
                            <option th:each="levellist : ${levelslist}"
                            th:text="${levellist.name}"
                            th:value="${levellist.id}" >
                            </option>
                        </select>
                    </div>
                    <div class="form-group" style="text-align: center">
                        <button type="submit" name="submit" id="submit" class="btn btn-success">ثبت</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragment/footer::footer"></div>
</body>
</html>
